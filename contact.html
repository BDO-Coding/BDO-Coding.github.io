<html>

	<head>
		<!--Setup-->
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
		<title>Home | BDO-Coding</title>
	</head>
	<body>
		<!--Header-->
		<header>
			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn">Pages</button>
				<div id="myDropdown" class="dropdown-content">
					<input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
					<a href="index.html">Home</a>
					<a href="contact.html">Contact</a>
				</div>
			</div>
			<div class="container">
				<h1></h1>
				<h2><section id="downloads"><a href="https://github.com/BDO-Coding" class="btn btn-github"><span class="icon"></span>View on GitHub</a></section></h2>
			</div>
		</header>
		<script>
			function myFunction() {
				document.getElementById("myDropdown").classList.toggle("show");
			}

			function filterFunction() {
				var input, filter, ul, li, a, i;
				input = document.getElementById("myInput");
				filter = input.value.toUpperCase();
				div = document.getElementById("myDropdown");
				a = div.getElementsByTagName("a");
				for (i = 0; i < a.length; i++) {
					if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
						a[i].style.display = "";
					} else {
						a[i].style.display = "none";
					}
				}
			}
		</script>

				<h3>Github:</h3>
				<p>Our Github is found at <a href="https://github.com/BDO-Coding">https://github.com/BDO-Coding</a></p>
			</section>
		</div>
	</body>
